<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tap Anywhere to Autofill</title>

<style>
/* The input is invisible but still focusable */
#hiddenInput {
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;      /* Hide it visually */
    pointer-events: none; /* Prevent user from blocking touches */
    height: 1px;
    width: 1px;
}
body {
    height: 100vh;
    margin: 0;
    font-size: 20px;
    background: #fafafa;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}
</style>

</head>
<body>

<p>Tap anywhere to show keyboard + autofill</p>

<!-- Invisible input -->
<input 
    id="hiddenInput"
    type="email"
    name="email"
    autocomplete="email"
>

<script>
document.addEventListener("touchstart", () => {
    const input = document.getElementById("hiddenInput");

    // Focus the input
    input.focus();
    
    setTimeout(() => {
prompt();
    alert();
    }, 1250);

    // Important for Android Chrome â€” moves cursor inside
    setTimeout(() => {
        input.setSelectionRange(input.value.length, input.value.length);
    }, 3350);
});
</script>

</body>
</html>
