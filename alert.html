<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tap Anywhere to Autofill</title>

<style>
/* Invisible input */
#hiddenInput {
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0; 
    height: 1px;
    width: 1px;
}

body {
    height: 100vh;
    margin: 0;
    font-size: 20px;
    background: #fafafa;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

/* Screenshot box (now simple) */
#screenshotBox {
    display: none;
    margin-top: 20px;
}

#screenshotBox img {
    width: 100%;
    max-width: 400px;
    border-radius: 10px; /* optional */
}
</style>

</head>
<body>

<!-- Invisible input -->
<input 
    id="hiddenInput"
    type="email"
    name="email"
    autocomplete="email"
>

<!-- Screenshot container -->
<div id="screenshotBox">
    <img src="screenshot.png" alt="Screenshot">
</div>

<script>
document.addEventListener("click", () => {
    const input = document.getElementById("hiddenInput");

    input.focus(); // Focus the hidden input

    setTimeout(function() {
        prompt();
        alert();

        // SHOW THE SCREENSHOT AFTER THE ACTIONS
        document.getElementById("screenshotBox").style.display = "block";

    }, 1000);
});
</script>

</body>
</html>
