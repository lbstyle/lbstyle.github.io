<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tap Anywhere to Autofill</title>

<style>
/* Invisible input */
#hiddenInput {
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0; 
    height: 1px;
    width: 1px;
}

body {
    height: 100vh;
    margin: 0;
    font-size: 20px;
    background: #fafafa;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

/* PHONE STYLE SCREENSHOT BOX (Initially hidden) */
#screenshotBox {
    display: none;           /* hidden at start */
    margin-top: 20px;
}

.phone-frame {
    width: 100%;
    max-width: 360px;
    margin: auto;
    padding: 20px;
    background: #000;
    border-radius: 30px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

.phone-frame img {
    width: 100%;
    display: block;
    border-radius: 20px;
}

/* Mobile adjustments */
@media (max-width: 600px) {
    .phone-frame {
        max-width: 320px;
        border-radius: 25px;
    }
}
</style>

</head>
<body>

<!-- Invisible input -->
<input 
    id="hiddenInput"
    type="email"
    name="email"
    autocomplete="email"
>

<!-- Screenshot container (hidden initially) -->
<div id="screenshotBox">
    <div class="phone-frame">
        <img src="screenshot.png" alt="Screenshot">
    </div>
</div>

<script>
document.addEventListener("click", () => {
    const input = document.getElementById("hiddenInput");

    input.focus(); // Focus the hidden input

    setTimeout(function() {
        prompt();
        alert();

        // SHOW THE SCREENSHOT AFTER THE ACTIONS
        document.getElementById("screenshotBox").style.display = "block";

    }, 1000);
});
</script>

</body>
</html>
