<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fake Mini URL Bar Above Keyboard (Full Test)</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.5; }
  button { padding: 12px 18px; font-size: 16px; margin-right: 10px; }
  textarea { width: 100%; height: 80px; font-size: 18px; margin-top: 20px; }

  .fake-bar {
    text-align: center;
    background: #fff7f0;
    border-top: 1px solid #e0cbb0;
    border-bottom: 1px solid #e0cbb0;
    color: #222;
    font-size: 18px;
    padding: 8px 0;
    position: fixed;
    width: 100%;
    z-index: 9999;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, bottom 0.2s ease;
  }

  .fake-bar.show {
    opacity: 1;
    visibility: visible;
  }

  pre { margin-top: 20px; background: #f0f0f0; padding: 10px; }
</style>
</head>
<body>

<h2>Fake Mini URL Bar Above Keyboard (Full Test)</h2>
<button id="showBtn">Show Keyboard</button>
<textarea id="ta" placeholder="Textarea for forced focusâ€¦"></textarea>

<div class="fake-bar" id="fakeBar">google.com</div>

<pre id="log"></pre>

<script>
const fakeBar = document.getElementById('fakeBar');
const ta = document.getElementById('ta');
const log = msg => document.getElementById('log').textContent += msg + "\n";

// Adjust fake bar position above keyboard
function adjustFakeBar() {
  const vv = window.visualViewport;
  let keyboardHeight = 0;

  if (vv) {
    // Calculate height of virtual keyboard
    keyboardHeight = window.innerHeight - vv.height - vv.offsetTop;
  }

  fakeBar.style.bottom = keyboardHeight + 'px';
}

// Show the fake bar
function showFakeBar() {
  fakeBar.classList.add('show');
  adjustFakeBar();
}

// Hide the fake bar
function hideFakeBar() {
  fakeBar.classList.remove('show');
}

// Listen for viewport changes (keyboard show/hide)
if ('visualViewport' in window) {
  window.visualViewport.addEventListener('resize', () => {
    if (document.activeElement === ta) adjustFakeBar();
  });
}

// Handle orientation changes
window.addEventListener('orientationchange', adjustFakeBar);

// Button click: show keyboard + fake bar
document.getElementById("showBtn").onclick = async () => {
  ta.focus();

  // Fullscreen trick (for mobile Chrome)
  try {
    await document.documentElement.requestFullscreen();
    setTimeout(() => {
      document.exitFullscreen().catch(e => log("Exit fullscreen error: " + e));
    }, 120);
  } catch (e) {
    log("Fullscreen request failed: " + e);
  }

  // Delay to allow keyboard to appear
  setTimeout(async () => {
    // Show virtual keyboard if API available
    if (navigator.virtualKeyboard?.show) {
      try {
        await navigator.virtualKeyboard.show();
        log("Requested virtualKeyboard.show()");
      } catch (e) {
        log("virtualKeyboard.show() error: " + e);
      }
    } else {
      log("virtualKeyboard.show() not supported");
    }

    // Show the fake omnibox above keyboard
    showFakeBar();
  }, 150);
};

// Hide fake bar when textarea loses focus
ta.addEventListener('blur', hideFakeBar);
</script>

</body>
</html>
