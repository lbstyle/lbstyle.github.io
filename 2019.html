<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake Address Bar Example</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Input at the top */
  header {
    padding: 16px;
    background: #fff;
    border-bottom: 1px solid #ddd;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
  }

  /* Spacer to keep space above bottom bar */
  main {
    flex: 1;
  }

  /* Fake google.com bar at bottom */
  .fake-bar {
    text-align: center;
    background: #fff7f0;
    border-top: 1px solid #e0cbb0;
    border-bottom: 1px solid #e0cbb0;
    color: #222;
    font-size: 18px;
    padding: 8px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
    z-index: 9999;
  }
</style>
</head>
<body>

<header>
  <input type="text" placeholder="Type something..." />
</header>

<main></main>

<div class="fake-bar">google.com</div>

</body>
</html>
