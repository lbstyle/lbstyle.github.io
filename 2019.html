<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake Mini URL Bar Above Keyboard</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.5; }
  textarea { width: 100%; height: 80px; font-size: 18px; margin-top: 20px; }

  .fake-bar {
    text-align: center;
    background: #fff7f0;
    border-top: 1px solid #e0cbb0;
    border-bottom: 1px solid #e0cbb0;
    color: #222;
    font-size: 18px;
    padding: 8px 0;
    position: fixed;
    width: 100%;
    z-index: 9999;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, bottom 0.2s ease;
  }

  .fake-bar.show {
    opacity: 1;
    visibility: visible;
  }
</style>
</head>
<body>

<textarea id="ta" placeholder="Tap hereâ€¦"></textarea>
<div class="fake-bar" id="fakeBar">google.com</div>

<script>
const ta = document.getElementById('ta');
const fakeBar = document.getElementById('fakeBar');

// Show the fake bar
function showFakeBar() {
  fakeBar.classList.add('show');
  adjustFakeBar();
}

// Hide the fake bar
function hideFakeBar() {
  fakeBar.classList.remove('show');
}

// Position the fake bar above keyboard
function adjustFakeBar() {
  const vv = window.visualViewport;
  if (vv) {
    const keyboardHeight = window.innerHeight - vv.height - vv.offsetTop;
    fakeBar.style.bottom = keyboardHeight + 'px';
  } else {
    fakeBar.style.bottom = '0px';
  }
}

// When the viewport changes (keyboard open/close, rotation)
if ('visualViewport' in window) {
  window.visualViewport.addEventListener('resize', () => {
    if (document.activeElement === ta) {
      adjustFakeBar();
      showFakeBar();
    } else {
      hideFakeBar();
    }
  });
}

// Show fake bar after tap/focus with a slight delay
ta.addEventListener('focus', () => {
  setTimeout(() => {
    showFakeBar();
  }, 300); // adjust delay if needed
});

// Hide bar when textarea loses focus
ta.addEventListener('blur', hideFakeBar);
</script>

</body>
</html>
