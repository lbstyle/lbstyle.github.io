<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake Address Bar Test</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
  }

  /* Fake address bar */
  .fake-bar {
    text-align: center;
    background: #fff7f0;
    border-top: 1px solid #e0cbb0;
    border-bottom: 1px solid #e0cbb0;
    color: #222;
    font-size: 18px;
    padding: 8px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
    z-index: 9999;
  }

  input {
    width: 90%;
    margin: 20px auto;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    display: block;
  }
</style>
</head>
<body>

<input type="text" placeholder="Type here..." />

<div class="fake-bar">google.com</div>

</body>
</html>
