<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show Fake URL Above Keyboard</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 16px;
    background: #fff;
    border-bottom: 1px solid #ddd;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
  }

  main {
    flex: 1;
  }

  .fake-bar {
    text-align: center;
    background: #fff7f0;
    border-top: 1px solid #e0cbb0;
    border-bottom: 1px solid #e0cbb0;
    color: #222;
    font-size: 18px;
    padding: 8px 0;
    position: fixed;
    width: 100%;
    z-index: 9999;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease, bottom 0.2s ease;
  }

  .show {
    opacity: 1;
    visibility: visible;
  }
</style>
</head>
<body>

<header>
  <input type="text" placeholder="Type something..." />
</header>

<main></main>

<div class="fake-bar" id="fakeBar">google.com</div>

<script>
const fakeBar = document.getElementById('fakeBar');
let shown = false;

function showFakeBar() {
  if (!shown) {
    fakeBar.classList.add('show');
    shown = true;
  }
}

function adjustFakeBar() {
  const vv = window.visualViewport;
  if (vv) {
    // Position bar just above the keyboard
    fakeBar.style.bottom = `${window.innerHeight - vv.height}px`;
  } else {
    fakeBar.style.bottom = '0';
  }
}

// Show fake bar on rotation
window.addEventListener('orientationchange', () => {
  showFakeBar();
  adjustFakeBar();
});

// Adjust bar whenever keyboard opens/closes
window.visualViewport?.addEventListener('resize', adjustFakeBar);
</script>

</body>
</html>
