<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show Fake URL After Rotation (Auto Scroll)</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff;
    height: 150vh; /* give page extra height to allow scrolling if needed */
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 16px;
    background: #fff;
    border-bottom: 1px solid #ddd;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
  }

  main {
    flex: 1;
  }

  .fake-bar {
    text-align: center;
    background: #fff7f0;
    border-top: 1px solid #e0cbb0;
    border-bottom: 1px solid #e0cbb0;
    color: #222;
    font-size: 18px;
    padding: 8px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
    z-index: 9999;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
  }

  .show {
    opacity: 1;
    visibility: visible;
  }
</style>
</head>
<body>

<header>
  <input type="text" placeholder="Type something..." id="inputBox" />
</header>

<main></main>

<div class="fake-bar" id="fakeBar">google.com</div>

<script>
  const fakeBar = document.getElementById('fakeBar');
  let shown = false;

  function handleRotation() {
    if (!shown) {
      fakeBar.classList.add('show');
      shown = true;

      // Give Chrome a moment to adjust viewport, then scroll
      setTimeout(() => {
        window.scrollTo(0, document.body.scrollHeight);
      }, 400);
    }
  }

  window.addEventListener('orientationchange', handleRotation);
</script>

</body>
</html>
