<!DOCTYPE html>
<html>
<body>

<h1>The Window Object</h1>
<h2>The open() Method</h2>

<p>Click the button to open a new browser window.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
 var x = window.open("javascript:alert()");
  setTimeout(function(){x.document.write('hello world!')}, 4000)
}
</script>

</body>
</html>
