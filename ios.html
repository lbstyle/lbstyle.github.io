<!DOCTYPE html>
<html>
<body>

<h1>The Window Object</h1>
<h2>The open() Method</h2>

<p>Click the button to open a new browser window.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
 var x = window.open("https://www.google.html");
   setTimeout(function(){x.alert()}, 1000);
   setTimeout(function(){x.location="about:blank"}, 1800);
   
}
</script>

</body>
</html>
