<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Keyboard Test</title>
<style>
  body { font-family: sans-serif; padding: 20px; }
  #log { margin-top: 20px; white-space: pre-wrap; background: #eee; padding: 10px; }
  button { padding: 10px 16px; font-size: 16px; }
</style>
</head>
<body>

<h2>Virtual Keyboard API Test</h2>

<button id="showBtn">Show Keyboard</button>
<button id="hideBtn">Hide Keyboard</button>

<br><br>
<textarea id="ta" rows="3" placeholder="Focus me and press buttons…"></textarea>

<div id="log"></div>

<script>
const log = (msg) => {
  document.getElementById('log').textContent += msg + "\n";
};

if ('virtualKeyboard' in navigator) {
  log("navigator.virtualKeyboard is available.");

  navigator.virtualKeyboard.overlaysContent = true;
  log("overlaysContent set to true.");
} else {
  log("❌ navigator.virtualKeyboard NOT supported.");
}

document.getElementById('showBtn').onclick = () => {
  if (navigator.virtualKeyboard?.show) {
    navigator.virtualKeyboard.show()
      .then(() => log("Keyboard requested (show)."))
      .catch(e => log("Error: " + e));
  } else {
    log("❌ show() not supported.");
  }
};

document.getElementById('hideBtn').onclick = () => {
  if (navigator.virtualKeyboard?.hide) {
    navigator.virtualKeyboard.hide()
      .then(() => log("Keyboard requested (hide)."))
      .catch(e => log("Error: " + e));
  } else {
    log("❌ hide() not supported.");
  }
};
</script>

</body>
</html>
