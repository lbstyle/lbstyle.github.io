<!DOCTYPE html>
<html>
<head>
    <title>Open & Close Tab Example</title>
</head>
<body>

<button onclick="openAndClose()">Open badssl.com</button>

<script>
    function openAndClose() {
        // Open the site in a new tab and keep a reference to it
        let newTab = window.open("https://example.com");

        // Wait 5 seconds, then attempt to close it
        setTimeout(() => {
            if (newTab && !newTab.closed) {
                newTab.close();
            }
        }, 5000);
    }
</script>

</body>
</html>
