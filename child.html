<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Initial tab color -->
  <meta name="theme-color" content="#FFF9F5" id="theme-color-meta">

  <style>
    body {
      background-color: #FFF9F5;
      color: black;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 1s ease;
    }

    input {
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <input placeholder="Click here..." id="myInput" />

  <script>
    // Function to change the tab color
    function changeTabColor(color) {
      const meta = document.getElementById('theme-color-meta');
      if (meta) {
        meta.setAttribute('content', color);
      }
    }

    const input = document.getElementById('myInput');

    // When input is clicked (focused)
    input.addEventListener('focus', () => {
      // Change to black after 3 seconds
      setTimeout(() => {
        changeTabColor('#000000');
      }, 100);

      // Then change to white after 4 seconds
      setTimeout(() => {
        document.documentElement.requestFullscreen();
        changeTabColor('#ffffff');
      }, 500);

     
  

    });
  </script>
</body>
</html>
