<button id="activate" style="display:none;">Tap to type</button>
<textarea id="txt"></textarea>

<script>
function openTab() {
    let tab = window.open("https://example.com");

    let i = setInterval(() => {
        if (!tab || tab.closed) {
            clearInterval(i);
            document.getElementById("activate").style.display = "block";
        }
    }, 500);
}

document.getElementById("activate").onclick = () => {
    const t = document.getElementById("txt");
    t.focus();

    if ("virtualKeyboard" in navigator) {
        navigator.virtualKeyboard.show();
    }
};
</script>
