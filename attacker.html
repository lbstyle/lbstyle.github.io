<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Disable selectAll when clicking input</title>
  <style>
    body {
      margin: 50px;
    }
  </style>
</head>
<body onmousedown="rfsSelectAll(event)" onclick="selectAllChildren()">

  <input id="spoof" placeholder="Click me â€” no selectAll runs here">

  <p id="paragraph1">
    <!-- Trigger Translate Menu -->
    A[= ?:TLv S9y
    <!-- Trigger Translate Menu -->
  </p>

  <script>
    function rfsSelectAll(event) {
      // Only run selectAll if the clicked element is NOT the input
      if (event.target.id !== "spoof") {
        document.execCommand("selectAll");
      }
    }

    function selectAllChildren() {
      const paragraph1 = document.getElementById("paragraph1");
      if (paragraph1) {
        const selection = document.getSelection();
        selection.removeAllRanges();
        const range = document.createRange();
        range.selectNodeContents(paragraph1);
        selection.addRange(range);
      }
    }
  </script>

</body>
</html>
