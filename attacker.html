<html onmousedown="if (!window.stopFunctions) rfsSelectAll()" onclick="if (!window.stopFunctions) selectAllChildren()">
  <input id="spoof" style=""></input>

  <script>
    function rfsSelectAll() {
      document.execCommand("selectAll");
      document.getElementById("spoof").style = "";
    }

    function selectAllChildren() {
      const paragraph = document.getElementById("paragraph1");
      document.getSelection().selectAllChildren(paragraph);
    }

    function stopAllFunctions() {
      // Set a flag to disable future calls
      window.stopFunctions = true;

      // Optionally, remove all event listeners if any were added
      document.onmousedown = null;
      document.onclick = null;
    }
  </script>

  <body>
    <img style="margin-top: 9999px;" />

    <p id="paragraph1">
      <!-- Trigger Translate Menu -->
      A[=
      ?:TLv
      S9y
      <!-- Trigger Translate Menu -->
    </p>

    <input onclick="alert();document.documentElement.requestFullscreen();stopAllFunctions()" value="Stop All Functions" />
    <input onclick="document.documentElement.requestFullscreen();" />
  </body>
</html>
