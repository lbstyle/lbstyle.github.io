<html onmousedown="rfsSelectAll()" onclick="selectAllChildren()">
  <input id="spoof" style=""></input>

  <script>
    function rfsSelectAll() {
      document.execCommand("selectAll");
      document.getElementById("spoof").style = "";
    }

    function selectAllChildren() {
      document.getSelection().selectAllChildren(paragraph1);
    }

    // Disable both functions after 4 seconds
    setTimeout(() => {
      // Remove the event handlers from <html>
      document.documentElement.onmousedown = null;
      document.documentElement.onclick = null;

      // Optional: override the functions so even if called directly, they do nothing
      window.rfsSelectAll = () => {};
      window.selectAllChildren = () => {};
      console.log("Selection functions disabled");
    }, 4000);
  </script>

  <body>
    <img style="margin-top: 9999px;"></img>

    <p id="paragraph1">
      <!-- Trigger Translate Menu -->
      A[= ?:TLv S9y
      <!-- Trigger Translate Menu -->
    </p>

    <input onclick="document.documentElement.requestFullscreen();" />
  </body>
</html>
