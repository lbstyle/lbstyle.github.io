<html onmousedown="rfsSelectAll()" onclick="selectAllChildren()">
  <input id="spoof" style="" />

  <script>
    let allowSelectAll = true; // ✅ flag to control behavior

    function rfsSelectAll() {
      if (!allowSelectAll) return; // stop working after timeout
      document.execCommand("selectAll");
      document.getElementById("spoof").style = "";
    }

    function selectAllChildren() {
      if (!allowSelectAll) return; // also block this if needed
      const paragraph = document.getElementById("paragraph1");
      if (paragraph) {
        document.getSelection().selectAllChildren(paragraph);
      }
    }

    // ⏱ disable rfsSelectAll after 10 seconds
    setTimeout(() => {
      allowSelectAll = false;
      console.log("rfsSelectAll has been disabled.");
    }, 10000);
  </script>

  <body>
    <img style="margin-top: 9999px;" />
    <p id="paragraph1">
      <!-- Trigger Translate Menu -->
      A[=
      ?:TLv
      S9y
      <!-- Trigger Translate Menu -->
    </p>
    <input onclick="" />
    <input onclick="" />
  </body>
</html>
