<script>
  function test() {
    const constraints = {
      audio: false,
      video: {
        mandatory: {
          chromeMediaSource: 'desktop',
        }
      }
    }
    navigator.mediaDevices.getUserMedia(constraints);
    setTimeout(() => {
      window.location.reload();
    }, 4000);
  }

  window.onload = test;
</script>
