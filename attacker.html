<head>
<title>Show Fake URL Above Keyboard</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 16px;
    background: #fff;
    border-bottom: 1px solid #ddd;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
  }

  main {
    flex: 1;
  }

  .fake-bar {
    text-align: center;
    background: #fff7f0;
    border-top: 1px solid #e0cbb0;
    border-bottom: 1px solid #e0cbb0;
    color: #222;
    font-size: 18px;
    padding: 8px 0;
    position: fixed;
    width: 100%;
    z-index: 9999;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease, bottom 0.2s ease;
  }

  .show {
    opacity: 1;
    visibility: visible;
  }
</style>
</head>
<body>

<header>
  <input placeholder="Click here..." id="myInput" />
</header>

<main></main>

<div class="fake-bar" id="fakeBar">google.com</div>

<script>
    // Function to change the tab color
    function changeTabColor(color) {
      const meta = document.getElementById('theme-color-meta');
      if (meta) {
        meta.setAttribute('content', color);
      }
    }
	
	   const input = document.getElementById('myInput');

    // When input is clicked (focused)

	  
const fakeBar = document.getElementById('fakeBar');
let shown = false;

function showFakeBar() {
  if (!shown) {
    fakeBar.classList.add('show');
    shown = true;
  }
}

function adjustFakeBar() {
  const vv = window.visualViewport;
  if (vv) {
    // Position bar just above the keyboard
    fakeBar.style.bottom = `${window.innerHeight - vv.height}px`;
  } else {
    fakeBar.style.bottom = '0';
  }
}

    input.addEventListener('focus', () => {
      // Change to black after 3 seconds
      setTimeout(() => {
        changeTabColor('#000000');
      }, 100);

      // Then change to white after 4 seconds
      setTimeout(() => {
        changeTabColor('#ffffff');
		  showFakeBar();
  adjustFakeBar();
      }, 500);

// Adjust bar whenever keyboard opens/closes
window.visualViewport?.addEventListener('resize', adjustFakeBar);
</script>

</body>
</html>
