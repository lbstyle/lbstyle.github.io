<button id="goBtn">Pick file and open Google</button>

<script>
document.getElementById('goBtn').addEventListener('click', async () => {
    try {
        await showOpenFilePicker(); // User picks a file
        window.open('https://www.google.com', '_blank'); // Then open Google
    } catch (e) {
        console.warn("User cancelled or error occurred:", e);
    }
});
</script>
