<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Screenshot</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling or overflow */
        }

        img.fullscreen {
            height: 100vh;
            width: 100vw;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <img class="fullscreen" src="screenshot.jpg" alt="Dog Screenshot">
</body>
</html>
