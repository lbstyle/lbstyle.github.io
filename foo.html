<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copy Link Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .status {
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Copy This Page's Link</h1>
  <button onclick="copyLink()">Copy Link</button>
  <div class="status" id="status"></div>

  <script>
    function copyLink() {
      const url = window.location.href;

      // Use Clipboard API
      navigator.clipboard.writeText(url).then(() => {
        document.getElementById('status').textContent = 'Link copied to clipboard!';
      }).catch(err => {
        document.getElementById('status').textContent = 'Failed to copy link.';
        console.error('Copy failed:', err);
      });
    }
  </script>

</body>
</html>
