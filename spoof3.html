<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Media and USB Permissions</title>
</head>
<body>
  <button id="startBtn">Request Permissions</button>

  <script>
    document.getElementById('startBtn').addEventListener('click', async () => {
      try {
        // Request camera and microphone
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        console.log('Media access granted');

        // Wait for 2 seconds
        setTimeout(async () => {
          try {
            // Request USB device
            const device = await navigator.usb.requestDevice({
              filters: [{ vendorId: 0x2341 }] // Example: Arduino vendorId
            });
            console.log('USB device selected:', device);
          } catch (usbError) {
            console.error('USB request failed:', usbError);
          }
        }, 2000);

      } catch (mediaError) {
        console.error('Media access denied:', mediaError);
      }
    });
  </script>
</body>
</html>
