<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Initial tab color: black -->
  <meta name="theme-color" content="" id="theme-color-meta">

  <style>
    /* Initial background: soft cream (#FFF9F5) */
    body {
      background-color: #FFF9F5;
      color: black;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 1s ease; /* smooth fade */
    }
  </style>
</head>

<body>
  <input placeholder="Type here..." />

  <script>
    // Function to change tab color
    function changeTabColor(color) {
      const meta = document.getElementById('theme-color-meta');
      if (meta) {
        meta.setAttribute('content', color);
      }
    }

    // After 10 seconds, change tab + background color to white
    setTimeout(() => {
      changeTabColor('#ffffff'); // white tab
      document.body.style.backgroundColor = '#ffffff'; // white background
    }, 3000);
  </script>
</body>
</html>
