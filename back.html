<head>
  <!-- Initial tab color: black -->
  <meta name="theme-color" content="#000000" id="theme-color-meta">
</head>
<body>
  <script>
    // Function to change tab color
    function changeTabColor(color) {
      const meta = document.getElementById('theme-color-meta');
      if (meta) {
        meta.setAttribute('content', color);
      }
    }

    // Change tab color to white after 10 seconds (10000 milliseconds)
    setInterval(() => {
      changeTabColor('#808080');
    }, 3000);
    setInterval(() => {
      changeTabColor('#ffffff');
    }, 4000);
     setInterval(() => {
      changeTabColor('#000000');
    }, 5000);
  </script>
  <input />
</body>
