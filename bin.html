<html onmousedown="run()">

<head id="fullscreenElement">
    <script>
        var count = 0;
        var refsInterval;

        function run() {
            document.documentElement.onmousedown = function () {}

            fullscreenElement.requestFullscreen();
            refsInterval = setInterval(requestExitFullScreen, 80);
                        fullscreenElement.requestFullscreen();
            run();

        }

        function requestExitFullScreen() {
            fullscreenElement.requestFullscreen();
            aElement.appendChild(fullscreenElement); // Append fullscreen element to aElement to exit fullscreen mode7
            fullscreenElement.requestFullscreen();
        }
    </script>
</head>

<body>
    <h2 id="aElement">Tap anywhere on the page</h2>
    <h3 id="fullscreenChangeCount"></h3>
</body>

<script>
    document.onfullscreenchange = function () {
        count++;
        fullscreenChangeCount.innerHTML = count;

        if (count >= 4) {
            clearInterval(refsInterval);
        }
    }
</script>

</html>
