<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fake Chrome Omnibox on Button Click</title>

<style>
  body {
    font-family: system-ui, sans-serif;
    margin: 0;
    padding: 0;
    background: #fff;
  }

  /* Full-width top omnibox screenshot, hidden initially */
  #fakeOmniboxImg {
    display: none;          /* hidden by default */
    width: 100%;            /* full page width */
    height: auto;           /* maintain aspect ratio */
  }

  /* Push content below the omnibox */
  .content {
    padding: 16px;
  }

  button {
    padding: 12px 18px;
    font-size: 16px;
    margin-top: 20px;
  }

  textarea {
    width: 100%;
    font-size: 18px;
    padding: 10px;
    margin-top: 20px;
    box-sizing: border-box;
  }

  .spacer { height: 800px; }
</style>
</head>

<body>

<!-- Fake Chrome Omnibox (hidden initially) -->
<img id="fakeOmniboxImg" src="screen.png" alt="Fake Chrome Omnibox">

<div class="content">
  <button id="showBtn">Show Keyboard</button>

  <textarea id="ta" placeholder="Tap to open keyboardâ€¦"></textarea>

  <div class="spacer"></div>
</div>

<script>
const fakeOmniboxImg = document.getElementById('fakeOmniboxImg');
const ta = document.getElementById('ta');

document.getElementById('showBtn').onclick = async () => {
  // Show the omnibox
  fakeOmniboxImg.style.display = 'block';

  // Focus the textarea and attempt to show keyboard
  ta.focus();

  try { 
    await document.documentElement.requestFullscreen(); 
  } catch(e) {}

  setTimeout(async () => {
    if (navigator.virtualKeyboard?.show) {
      try { await navigator.virtualKeyboard.show(); } catch(e) {}
    }
  }, 150);
};
</script>

</body>
</html>
