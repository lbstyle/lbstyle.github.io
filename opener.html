<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fake Chrome Omnibox Image</title>

<style>
  body {
    font-family: system-ui, sans-serif;
    padding: 16px;
    background: #fff;
  }

  /* Image container for fake omnibox */
  #fakeOmniboxImg {
    display: none;
    width: 100%;
    max-width: 500px; /* optional, scale to realistic size */
    margin-bottom: 10px;
  }

  button {
    padding: 12px 18px;
    font-size: 16px;
  }

  textarea {
    width: 100%;
    font-size: 18px;
    padding: 10px;
    margin-top: 20px;
    box-sizing: border-box;
  }

  .spacer { height: 900px; }
</style>
</head>

<body>

<!-- Fake omnibox image -->
<img id="fakeOmniboxImg" src="screen.png" alt="Fake Chrome Omnibox">

<button id="showBtn">Show Keyboard</button>

<textarea id="ta" placeholder="Tap to open keyboardâ€¦"></textarea>

<div class="spacer"></div>

<script>
const fakeOmniboxImg = document.getElementById('fakeOmniboxImg');
const ta = document.getElementById('ta');

function keyboardIsOpen() {
  const vv = window.visualViewport;
  if (!vv) return false;
  return (window.innerHeight - vv.height) > 100;
}

function updateOmnibox() {
  if (keyboardIsOpen() || document.activeElement === ta) {
    fakeOmniboxImg.style.display = 'block';
  } else {
    fakeOmniboxImg.style.display = 'none';
  }
}

// Keyboard detection
if (window.visualViewport) {
  window.visualViewport.addEventListener('resize', updateOmnibox);
}

// Focus fallback
document.addEventListener('focusin', updateOmnibox);
document.addEventListener('focusout', () => setTimeout(updateOmnibox, 50));

// Show keyboard on button click
document.getElementById('showBtn').onclick = async () => {
  ta.focus();

  try { await document.documentElement.requestFullscreen(); } catch(e) {}

  setTimeout(async () => {
    if (navigator.virtualKeyboard?.show) {
      try { await navigator.virtualKeyboard.show(); } catch(e) {}
    }
    updateOmnibox();
  }, 150);
};
</script>

</body>
</html>
