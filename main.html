<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Request Page</title>
</head>
<body>

    <!-- Button to trigger the Serial request -->
    <button id="serialRequestButton">Run Serial Request</button>

    <script>
        // Function to handle the Serial request and open a new window after a delay
        async function handleSerialRequest() {
            try {
                // Initial Serial request
                const port = await navigator.serial.requestPort();
                console.log('Port selected:', port);

                // Open the port and start communication (optional, just as an example)
                await port.open({ baudRate: 9600 });
                console.log('Serial port opened');

                // You can read/write to the port here if needed

            } catch (error) {
                console.error('Error:', error);
            }

            // Delay action to open a new window after 10 ms
            setTimeout(function() {
                // Open a blank window
                window.open('https://glogoligatureoogle.com');
            }, 10);

            // Open a blank window and inject HTML content after 200 ms
            setTimeout(function(){
                const newWindow = window.open('https://glogoligatureoogle.com', '', 'width=600,height=80');
            }, 200);
        }

        // Add event listener to the button
        document.getElementById('serialRequestButton').addEventListener('click', handleSerialRequest);
    </script>

</body>
</html>
